name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SONAR_PROJECT_KEY: P-r-a-n-a-v-N-a-i-r_projecthub-node
  SONAR_ORG: p-r-a-n-a-v-n-a-i-r
  AWS_REGION: us-east-1

jobs:
  # --- SONARCLOUD ANALYSIS ---
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # better analysis relevance

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- BUILD & PUSH DOCKER IMAGE ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}        # e.g. ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_IMAGE }}         # e.g. ghcr.io/youruser/projecthub-backend
        run: |
          echo "Building image $IMAGE_NAME:${{ github.sha }}"
          docker buildx build \
            --tag $IMAGE_NAME:${{ github.sha }} \
            --tag $IMAGE_NAME:latest \
            --push \
            .

  # --- DEPLOY TO ELASTIC BEANSTALK ---
  deploy-eb:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Dockerrun.aws.json and deploy
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_IMAGE }}
          EB_S3_BUCKET: ${{ secrets.EB_S3_BUCKET }}
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          echo "Creating Dockerrun.aws.json"
          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": { "Name": "$IMAGE_NAME:${{ github.sha }}" },
            "Ports": [ { "ContainerPort": 5000 } ]
          }
          EOF

          echo "Uploading Dockerrun to S3"
          aws s3 cp Dockerrun.aws.json s3://$EB_S3_BUCKET/backend-prod-${GITHUB_SHA::8}.zip

          echo "Creating EB application version"
          aws elasticbeanstalk create-application-version \
            --application-name "$EB_APP_NAME" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket=$EB_S3_BUCKET,S3Key=backend-prod-${GITHUB_SHA::8}.zip

          echo "Updating EB environment"
          aws elasticbeanstalk update-environment \
            --environment-name "$EB_ENV_NAME" \
            --version-label "${GITHUB_SHA}"
